<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8 />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand"><b>My Totally Secure Site</b></a>
      </div>
    </div>
  </nav>
  <form role="form">
    <div class="form-group">
      <label for="exampleInput">Secure Input</label>
      <input type="text" class="form-control" id="exampleInput" placeholder="Enter anything here" value="">
    </div>
    <button type="submit" class="btn btn-danger">Submit</button>
  </form>
  <div class="messageContainer"></div>
  <script>
    $(document).on('ready', function(){

    	$('button').on('click', function(){
		  var input = $('#exampleInput').val();
    	  $('.messageContainer').append(input)	
    	})	
    })
  </script>


</body>
</html>
